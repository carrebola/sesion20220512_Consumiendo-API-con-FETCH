<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Aplicación REST</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.0.2 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Aplicación REST</h1>
			<div class="row">
				<div class="col">
					<div class="card card-body">
						<h2>Usuarios</h2>
						<div class="listaUsuarios">Aquí irá la lista de usuarios</div>
					</div>
				</div>

				<div class="col">
					<div class="ver card card-body mt-3">
						<h2>leerUsuarioId</h2>
						<div class="mb-3">
              <h5>Nombre: </h5>
							<p id="nombre">nombre</p>
              <h5>Apellidos: </h5>
							<p id="nombre">Apellidos</p>
              <h5>Email: </h5>
							<p id="nombre">Email</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="crear card card-body mt-3">
						<h2>CrearUsuario</h2>
						<form id="formulario">
							<div class="mb-3">
								<input
									type="text"
									class="form-control mt-2"
									id="nombre"
									placeholder="nombre"
								/>
								<input
									type="text"
									class="form-control mt-2"
									id="apellidos"
									placeholder="apellido"
								/>
								<input
									type="email"
									class="form-control mt-2"
									id="email"
									placeholder="email"
								/>
								<input
									type="submit"
									class="btn btn-success mt-2"
									id="botonEnviar"
								/>
							</div>
						</form>
					</div>
				</div>

				<div class="col">
					<div class="modificar card card-body mt-3">
						<h2>ModificarUsuarioId</h2>
						<form id="formularioModificar">
							<div class="mb-3">
								<input
									type="text"
									class="form-control mt-2"
									id="usuarioId"
									placeholder="id"
									readonly
								/>
								<input
									type="text"
									class="form-control mt-2"
									id="nombre"
									placeholder="nombre"
								/>
								<input
									type="text"
									class="form-control mt-2"
									id="apellidos"
									placeholder="apellido"
								/>
								<input
									type="email"
									class="form-control mt-2"
									id="email"
									placeholder="email"
								/>
								<input
									type="submit"
									class="btn btn-success mt-2"
									id="botonModificar"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- códigos de la aplicacion -->
		<script type="module">
			import { app } from "./app.js";
			app();
		</script>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
